<!doctype html>
<html ng-app="colorSplitter">
	<head>
		<title>ColorSplitter by ComFreek</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<!-- Fork me on GitHub banner -->
		<a href="https://github.com/ComFreek/ColorSplitter"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
		<main>
			<header>
				<h1>ColorSplitter</h1><br>
				<span>Web app to show each and every color an image uses.</span><br>
				<span>Built by <a href="https://github.com/ComFreek">ComFreek</a></span>
			</header>
			<div id="imageUpload">
				<img src="img/kitten.jpg" class="placeholder" id="previewImage" /><br />
				<input type="file" id="imageFile" /><button onclick="document.getElementById('imageFile').click()">Select image</button>
			</div>
			<br style="clear: both" />
			<div id="output">
				<nav id="navigation">
					Page #<span id="curPage"></span> / <span id="numberOfPages"></span><br>
					<button id="prevPage">Previous page</button>
					<button id="nextPage">Next page</button>
					<button id="next20Page">+20 page</button>
				</nav>
				<table id="colorTable">
					<thead>
						<tr>
							<th>Color sample</th>
							<th>RGBA</th>
							<th>Hex</th>
							<th>CSS color name (if available)</th>
						</tr>
					</thead>
					<tbody></tbody>
					<tfoot></tfoot>
				</table>
				<!--<a href="#imageUploadContainer">Back to top</a>-->
			</div>
		</main>
		<script src="js/all.js"></script>
	</body>
</html>
